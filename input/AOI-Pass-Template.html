<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="DataTables/datatables.min.css"/>
    <script type="text/javascript" src="DataTables/datatables.min.js"></script>

    <link rel="stylesheet" type="text/css" href="yadcf/jquery.dataTables.yadcf.css" />
    <script type="text/javascript" src="yadcf/jquery.dataTables.yadcf.js"></script>
    <style type="text/css">
        table.filters {
            background-color: lightyellow;
            padding: 5px;
            margin: 5px;
            font-weight:bold; 
        }
        td.filters {
            vertical-align: top;
            padding-right: 10px;
            padding-bottom: 10px;
        }
    </style>
    <meta charset=utf-8 />
        <script>
            var dataSet = [
                {{ AOI_PASS_DATA }}
                ];
                
            $(document).ready(function () {
                var oTable = $('#table').DataTable({
                    data: dataSet,
                    ordering: false,
                    pageLength: 25,
                    columns: [
                        { title: "Satellite<br>"},
                        { title: "AOI<br>" },
                        { title: "Orbit<br>" },
                        { title: "Date<br>" },
                        { title: "Time" },
                        { title: "Latitude"},
                        { title: "Longitude"},
                        { title: "Height"},
                        { title: "Azimuth"},
                        { title: "Altitude"},
                        { title: "Distance"},
                        { title: "OffNadir"},
                    ],
                    columnDefs: [
                        { targets: [0,1,2,3], className: 'dt-body-left'},
                        { targets: '_all', className: 'dt-body-right'},
                    ],
                });

                yadcf.init(oTable, [{
                    column_number: 0,
                    filter_type: 'select',
                },
                {
                    column_number: 1,
                    filter_type: 'select',
                },
                {
                    column_number: 2,
                    filter_type: 'select',
                },
                {
                    column_number: 3,
                    filter_type: 'select',
                },
                ],
                {
                    cumulative_filtering: true,
                }
                );
            });
        </script>
    </head>

    <body>
        <table id="table" class="stripe hover row-border compact nowrap" width="100%"></table>
    </body>
</html>
